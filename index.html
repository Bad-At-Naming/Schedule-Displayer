<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Week Ahead Prototype</title>

  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="load()" class="body">
  <h1 id="h1">The Students' Week Ahead</h1>
  <div class="center-btn">
    <div class="center-btn">
      <button class="button" id="All" onclick=All(0)>All</button>
      <button class="button" id="Monday" onclick=Add(1);>Mon</button>
      <button class="button" id="Tuesday" onclick=Add(2)>Tue</button>
      <button class="button" id="Wednesday" onclick=Add(3)>Wed</button>
      <button class="button" id="Thursday" onclick=Add(4)>Thu</button>
      <button class="button" id="Friday" onclick=Add(5)>Fri</button>
    </div>

    <div>
      <table class="center-tbl" id=events-table>
        <tr id ="tbl-head">
          <th class="border">Event</th>
          <th class="border">Time</th>
          <th class="border">Location</th>
        </tr>
        <tbody id="table-body">
          <tr>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</body>

</html>
